<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    

    <h1>Rock paper scissors!</h1>
    
    <div class="scoreboard">
        <div class="player">
            <h2>You</h2>
            <p class="playerScore">0</p>
        </div>
        <div class="draw">
            <h2>Draws</h2>
            <p class="draws">0</p>
        </div>
        <div class="cpu">
            <h2>Computer</h2>
            <p class="cpuScore">0</p>
        </div>
    </div>

        <div class="elements">
            <button class="btn" id="rock"><img src="./img/rock.png" alt="fire"></button>
            <button class="btn" id="paper"><img src="./img/paper.png" alt="water"></button>
            <button class="btn" id="scissors"><img src="./img/scissors.png" alt="sponge"></button>
        </div>

        <div class="result">
            <h2 class="result"></h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
